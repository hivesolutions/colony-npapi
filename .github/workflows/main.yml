name: Main Workflow
on:
  push:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  build:
    name: Build
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          2.7,
          3.5,
          3.6,
          3.7,
          3.8,
          3.9,
          "3.10",
          "3.11",
          "3.12",
          latest,
          rc
        ]
    runs-on: ubuntu-latest
    container: python:${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - run: apt-get update && apt-get install -y libcups2-dev
      - run: python --version
      - run: python setup.py build
      - run: |
          pip install pytest
          python setup.py install
          pytest
      - run: python setup.py test
        if: matrix.python-version != '3.12' && matrix.python-version != 'latest'
  build-windows:
    name: Build Windows
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          3.6,
          3.7,
          3.8,
          3.9,
          "3.10",
          "3.11",
          "3.12"
        ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python --version
      - run: pip install setuptools
      - run: python setup.py build
      - run: |
          pip install pytest
          python setup.py install
          pytest
      - run: python setup.py test
        if: matrix.python-version != '3.12'
  build-macos:
    name: Build MacOS
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          3.9,
          "3.10",
          "3.11",
          "3.12"
        ]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python --version
      - run: pip install setuptools
      - run: python setup.py build
      - run: |
          pip install pytest
          python setup.py install
          pytest
      - run: python setup.py test
        if: matrix.python-version != '3.12'
  build-macos-legacy:
    name: Build MacOS Legacy
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          3.5,
          3.6,
          3.7,
          3.8,
          3.9,
          "3.10",
          "3.11",
          "3.12"
        ]
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
        env:
          PIP_TRUSTED_HOST: "pypi.python.org pypi.org files.pythonhosted.org"
      - run: python --version
      - run: pip install setuptools
      - run: python setup.py build
      - run: |
          pip install pytest
          python setup.py install
          pytest
      - run: python setup.py test
        if: matrix.python-version != '3.12'
