name: Main Workflow
on:
  push:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  build:
    name: Build
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          2.7,
          3.5,
          3.6,
          3.7,
          3.8,
          3.9,
          "3.10",
          "3.11",
          "3.12",
          "3.13",
          "3.14",
          latest,
          rc
        ]
    runs-on: ubuntu-latest
    container: python:${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v6
      - name: Fix archived Debian repos (EOL distributions)
        run: |
          if [ -f /etc/apt/sources.list ]; then
            sed -i 's|deb.debian.org/debian|archive.debian.org/debian|g' /etc/apt/sources.list
            sed -i '/security.debian.org/d' /etc/apt/sources.list
            sed -i '/-updates/d' /etc/apt/sources.list
          fi
      - run: apt-get update && apt-get install -y libcups2-dev
      - run: python --version
      - run: python setup.py build
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
      - run: |
          pip install pytest
          pip install .
          pytest
      - run: python setup.py test
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
  build-windows:
    name: Build Windows
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          3.6,
          3.7,
          3.8,
          3.9,
          "3.10",
          "3.11",
          "3.12",
          "3.13",
          "3.14"
        ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python --version
      - run: pip install setuptools
      - run: python setup.py build
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
      - run: |
          pip install pytest
          pip install .
          pytest
      - run: python setup.py test
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
  build-macos:
    name: Build MacOS
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          3.9,
          "3.10",
          "3.11",
          "3.12",
          "3.13",
          "3.14"
        ]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python --version
      - run: pip install setuptools
      - run: python setup.py build
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
      - run: |
          pip install pytest
          pip install .
          pytest
      - run: python setup.py test
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
  build-macos-legacy:
    name: Build MacOS Legacy
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [
          3.5,
          3.6,
          3.7,
          3.8,
          3.9,
          "3.10",
          "3.11",
          "3.12",
          "3.13",
          "3.14"
        ]
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
        env:
          PIP_TRUSTED_HOST: "pypi.python.org pypi.org files.pythonhosted.org"
      - run: python --version
      - run: pip install setuptools
      - run: python setup.py build
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
      - run: |
          pip install pytest
          pip install .
          pytest
      - run: python setup.py test
        if: ${{ !contains(fromJson('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "latest"]'), matrix.python-version) }}
