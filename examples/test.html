<!DOCTYPE html>
<html>
        <head>
        <title>Plugin Test</title>
        </head>
        <body>
        <script type="text/javascript">
                function callback() {
                        try {
                                var pluginReference = document.getElementById("pluginobj");
                                pluginReference.callback(function(message) {
                                    alert(message);
                                });
                        }
                        catch(e) {
                                alert(e);
                        }
                }

                function foo() {
                        try {
                                var pluginReference = document.getElementById("pluginobj");
                                alert(pluginReference.foo());
                        }
                        catch(e) {
                                alert(e);
                        }
                }

                function _alert() {
                        try {
                                var pluginReference = document.getElementById("pluginobj");
                                pluginReference.alert("João Filipe Gama de Magalhães");
                        }
                        catch(e) {
                                alert(e);
                        }
                }

                function _print() {
                        try {
                                var pluginReference = document.getElementById("pluginobj");
                                pluginReference.print(true);
                        }
                        catch(e) {
                                alert(e);
                        }
                }
        </script>
        <p>
                <button onclick="callback()">Call callback()</button>
                <button onclick="foo()">Call foo()</button>
                <button onclick="_alert()">Call alert()</button>
                <button onclick="_print()">Call print()</button>
                <object id="pluginobj" type="application/x-vnd-aplix-foo">Plugin FAILED to load</object>
        </p>

        <p>If the plugin is working correctly, a click on the button should open a popup dialog containing <b>42</b> as value.</p>

        <p>Please try a <a href="http://foo.webvm.net/test.html">more complex test using a loader</a> that demonstrates dynamic API provisioning.</p>

        </body>
</html>
